<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Administração</h1>

        <!-- Login Section (ID: login-screen) -->
        <section id="login-screen">
            <form id="form-login">
                <div class="form-group">
                    <label for="email-login">Email</label>
                    <input type="email" id="email-login" required>
                </div>
                <div class="form-group">
                    <label for="senha-login">Senha</label>
                    <input type="password" id="senha-login" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="msg-login" style="margin-top: 10px; color: var(--primary-color); text-align: center;"></p>
            </form>
        </section>

        <!-- Dashboard Section (ID: painel-screen) -->
        <section id="painel-screen" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Agendamentos</h2>
                <button id="btn-logout" style="width: auto; height: 36px; background-color: var(--secondary-color);">Sair</button>
            </div>
            
            <div style="overflow-x: auto;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr>
                            <th style="padding:10px; border-bottom:1px solid #ddd; text-align:left;">Hora/Data</th>
                            <th style="padding:10px; border-bottom:1px solid #ddd; text-align:left;">Cliente</th>
                            <th style="padding:10px; border-bottom:1px solid #ddd; text-align:left;">Serviço</th>
                            <th style="padding:10px; border-bottom:1px solid #ddd; text-align:left;">Contato</th>
                            <th style="padding:10px; border-bottom:1px solid #ddd; text-align:left;">Ação</th>
                        </tr>
                    </thead>
                    <tbody id="lista-agendamentos">
                        <!-- Appointments will be loaded here -->
                        <tr><td colspan="5" style="text-align: center; padding: 20px;">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    
    <script type="module" src="app.js"></script>
</body>
</html>
